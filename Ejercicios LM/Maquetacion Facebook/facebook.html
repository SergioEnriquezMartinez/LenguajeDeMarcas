<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="./css/style.css" meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/Multimedia/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--responsive-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--compatibilidad con edge-->
    <title>Facebook</title>
  </head>
  <body>
    <header>
      <div id="contHeader">
        <img src="./Multimedia/logo.png" alt="LogoFacebook" />
        <div class="cb"></div>
        <form action="post">
          <div>
            <label for="email">Correo electrónico o teléfono</label>
            <br />
            <input type="email" name="email" id="email" />
            <br />
            
          </div>
          <div>
            <label for="pass">Contraseña</label>
            <br />
            <input type="password" name="pass" id="pass" />
            <br />
            ¿Has olvidado los datos de la cuenta?
          </div>
        </form>
        <div class="cb"></div>
      </div>
    </header>
  </body>
</html>
