<html xmlns="html://www.w3.org/1999/xhtml">
  <head>
    <link rel="stylesheet" href="./CSS/escrutinio.css" meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/Multimedia/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--responsive-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--compatibilidad con edge-->
    <title>Escrutinio</title>
  </head>

  <body>
    <header>
      <div class="divHeader">
        <div class="Parlament">
          <img src="./img/img/header.png" alt="ImgHeader" />
        </div>
        <div class="Rep">
          <img src="./img/img/carru-mas.jpg" alt="CIU" />
          <img src="./img/img/carru-junqueras.jpg" alt="ERC" />
          <img src="./img/img/carru-navarro.jpg" alt="PSC" />
          <img src="./img/img/carru-camacho.jpg" alt="PP" />
          <img src="./img/img/carru-herrera.jpg" alt="ICV" />
          <img src="./img/img/carru-rivera.jpg" alt="CS" />
          <img src="./img/img/carru-fernandez.jpg" alt="CUP" />
          <p>Parlamento de Catalunya</p>
        </div>
      </div>
    </header>
    <main>
      <section class="section1">
        <div>
          <h1>Nº de Escaños: </h1>
          <h1>Porcentaje escrutado: </h1>
          <img src="./img/img/ico-e12.png" alt="">
        </div>
        <div></div>
      </section>
      <section class="section2">
        <div class="votos">
          <img src="./img/img/folio.png" alt="Folio"><p>Votos contabilizados: </p>
          <img src="./img/img/folio.png" alt="Folio"><p>Abstenciones: </p>
          <img src="./img/img/folio.png" alt="Folio"><p>Nulos: </p>
          <img src="./img/img/folio.png" alt="Folio"><p>Blancos: </p>
        </div>
        <div class="footer"></div>
      </section>
      <section>
        <table>
          <tr>
            <th>Partido</th>
            <th>Votos</th>
            <th>Escaños</th>
            <th>Porcentaje</th>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
