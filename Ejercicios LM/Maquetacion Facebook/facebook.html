<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="./css/style.css" meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/Multimedia/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--responsive-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--compatibilidad con edge-->
    <title>Facebook</title>
  </head>
  <body>
    <header>
      <div id="contHeader">
        <div id="headIz">
          <img src="./Multimedia/logo.png" alt="LogoFacebook" />
          <div class="cb"></div>
        </div>
        <div id="headDe">
          <form action="post">
            <div>
              <label for="email">Correo electrónico o teléfono</label>
              <br />
              <input type="email" name="email" id="email" />
              <br />
              <div class="cb"></div>
            </div>
            <div>
              <label for="pass">Contraseña</label>
              <br />
              <input type="password" name="pass" id="pass" />
              <br />
              ¿Has olvidado los datos de la cuenta?
            </div>
          </form>
        </div>
        <div class="cb"></div>
      </div>
    </header>
    <main>
      <section id="secIzq">
        <h1>
          Facebook te ayuda a comunicarte y compartir con las personas que
          forman parte de tu vida
        </h1>
        <img src="./Multimedia/redgente.png" alt="Red Gente de Facebook" />
      </section>
    </main>
  </body>
</html>
